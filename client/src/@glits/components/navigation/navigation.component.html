<div class="nav" [ngClass]="{'horizontal':layout === 'horizontal', 'vertical':layout === 'vertical'}">

    <!-- Vertical Navigation Layout -->
    <ng-container *ngIf="layout === 'vertical'">
        <div *ngIf="navigation.length>0" style="width:100%">
            <div class="example-list">
                <div *ngFor="let item of navigation[0].children">
                    <ng-container>
                        <ds-nav-vertical-group *ngIf="item.type=='group'" [item]="item"></ds-nav-vertical-group>
                        <ds-nav-vertical-collapsable *ngIf="item.type=='collapsable'" [item]="item">
                        </ds-nav-vertical-collapsable>
                        <ds-nav-vertical-item *ngIf="item.type=='item'" [item]="item"></ds-nav-vertical-item>
                    </ng-container>
                </div>
            </div>
        </div>
    </ng-container>
    <!-- / Vertical Navigation Layout -->

    <!-- Horizontal Navigation Layout -->
    <ng-container *ngIf="layout === 'horizontal'">
        <div *ngIf="navigation.length>0">

            <ng-container *ngFor="let item of navigation[0].children">

                <ds-nav-horizontal-collapsable *ngIf="item.type=='group'" [item]="item">
                </ds-nav-horizontal-collapsable>
                <ds-nav-horizontal-collapsable *ngIf="item.type=='collapsable'" [item]="item">
                </ds-nav-horizontal-collapsable>
                <ds-nav-horizontal-item *ngIf="item.type=='item'" [item]="item"></ds-nav-horizontal-item>

            </ng-container>
        </div>

    </ng-container>
    <!-- / Horizontal Navigation Layout -->

</div>
