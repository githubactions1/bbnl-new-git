    <div>
      <div class="rdogrp" *ngIf="permissions.insrt_in">
        <p class="font-size-20 font-weight-700">POST NOTIFICATION</p>
      </div>
    </div>




    <div class="ds-card p-4 m-8">

      <form class="form-horizontal" [formGroup]="postForm">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxFlexFill>
          <div fxFlex="50" fxFlex.xs="100" class="px-8">
            <div class="form-label">Subject*</div>
            <mat-form-field appearance="outline">
              <!-- <mat-label>Father/Husband Name</mat-label> -->
              <input matInput formControlName="subject">
              <mat-error>Subject is required!</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxFlexFill>
          <div fxFlex="50" fxFlex.xs="100" class="px-8">
            <div class="form-label">Message*</div>
            <mat-form-field appearance="outline">
              <!-- <mat-label>Father/Husband Name</mat-label> -->
              <textarea matInput formControlName="message" placeholder="Message"></textarea>
              <!-- <input matInput formControlName="msg"> -->
              <mat-error>Message is required!</mat-error>
            </mat-form-field>

            <!-- <a style='margin-left: 211px;'(click)='ViewLmolst()'>View Lmo List</a> -->

          </div>
        </div>

        <div fxLayout="row" style="justify-content: center;" fxFlexFill>
          <div>
            <button mat-raised-button color='primary' [disabled]='!postForm.valid '
              (click)="send(postForm.value)">Submit</button>
          </div>
          <div style="margin-left: 8px;">
            <button mat-raised-button color='primary' class="gtDtls" (click)="Reset(postForm)">Reset</button>
          </div>

        </div>
      </form>
