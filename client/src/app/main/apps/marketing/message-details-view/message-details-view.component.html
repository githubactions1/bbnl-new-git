  <div class="card cad ">
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
   
   
      <div fxFlex="22" fxFlex.xs="100" class="px-8">
        <div class="form-label frmlbl">Message</div>

      </div>
      <div fxFlex="50" fxFlex.xs="100" class="px-8">
        <div class="form-label frmlbl">:&nbsp;{{msgDtls.msge_tx}}</div>
      
      </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
   
   
      <div fxFlex="22" fxFlex.xs="100" class="px-8">
        <div class="form-label frmlbl">Status</div>

      </div>
      <div fxFlex="50" fxFlex.xs="100" class="px-8">
        <div class="form-label frmlbl">:&nbsp;{{msgDtls.sts_nm}}</div>
      
      </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
   
   
      <div fxFlex="22" fxFlex.xs="100" class="px-8">
        <div class="form-label frmlbl">Send Date</div>

      </div>
      <div fxFlex="50" fxFlex.xs="100" class="px-8">
        <div class="form-label frmlbl">:&nbsp;{{msgDtls.send_dt  | date:"MM/dd/yy" }}</div>
      
      </div>
    </div>
  </div>
  <div *ngIf="showTble" class="p-40 pt-0">
    <div class="ds-card grid" *ngIf="(permissions.slct_in==1)?true:false">
      <dx-data-grid 
      #dataGridRef
      
      id="gridContainer" [dataSource]="rowData" [remoteOperations]="false" [allowColumnReordering]="true" [allowColumnResizing]="true"
        [rowAlternationEnabled]="true" [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
    
        (onOptionChanged)="getPgeIndx($event)"
        style="width:100%">
        <dxo-selection mode="multiple"></dxo-selection>
        <dxo-paging id="myBtn"  [pageSize]="10"></dxo-paging>
        <dxo-pager  [showNavigationButtons]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
        <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
        <dxo-filter-panel [visible]="true"></dxo-filter-panel>
        <dxo-group-panel [visible]="true"></dxo-group-panel>

        <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
        <dxo-column-chooser [enabled]="true" mode="select">
          <!-- or "select" -->
        </dxo-column-chooser>
        <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true"></dxo-export>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxi-column [allowResizing]="true" *ngFor="let f of columnDefs" [visible]="!f.hide" [dataField]="f.field" [caption]="f.headerName"
          alignment="f.cellStyle.text-align" [width]="f.width"></dxi-column>

    </div>
    <button mat-raised-button color="primary" class="m-16 mr-40 addBtn addBtn-color" style="float:right"
    (click)="cnclemsg()">

   <span class="pt-2">Cancel Message</span>
 </button>
