      <mat-tab label="PENDING APPROVALS">

              <dx-data-grid class="p-8" id="gridContainer" [allowColumnResizing]="true" [dataSource]="pckgAprvlLst" [showBorders]="true" [remoteOperations]="true"
              [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showColumnLines]="true"
              [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true" style="width:100%" [(selectedRowKeys)]="selectedItems" (onToolbarPreparing)="onToolbarPreparing($event)" (onCellPrepared)="onCellPrepared(pckgColumnDefs,$event)" (onCellClick)="onCellClick($event)" (onSelectionChanged)="onSelectionChanged($event)">

              <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
              <dxo-filter-panel [visible]="true"></dxo-filter-panel>
              <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
              <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="CPE Allocation">

              [alignment]="f.alignment" [format]="(f.format == true) ? {type:f.type,currency:f.currency, precision:f.precision}: false" [allowFiltering]="f.filter" [allowHeaderFiltering]="f.filter"></dxi-column>

              cellTemplate="ViewTemplate">
              <div *dxTemplate="let data of 'ViewTemplate'">
                  <div class="cursor-pointer tblVwBtn"  (click)="viewagremnt()">

        <div class="text-right m-8" *ngIf="shwBtns">
          <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color mr-8"
            (click)="aprvePckgeLst()">Approve</button>
          <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color"
            (click)="rjctPckges()">Reject</button>
        </div>
      </mat-tab>
      <mat-tab label="MY APPROVED">
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class=" w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="myPckgAprvlLst" [remoteOperations]="true"
                [allowColumnReordering]="true" [allowColumnResizing]="true" [rowAlternationEnabled]="true"
                [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                (onSelectionChanged)="onRowSelected($event)" style="width:100%">
                <dxo-selection *ngIf="(permissions.slct_in==1)?true:false" mode="single"></dxo-selection>
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true" [showInfo]="true"
                  [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of myPckgColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName" alignment="f.cellStyle.text-align" [width]="f.width" [allowResizing]="true"
                  [alignment]="f.alignment" [allowFiltering]="f.filter" [allowHeaderFiltering]="f.filter"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="RECENTLY APPROVED">
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class=" w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="rcntPckgAprvlLst" [remoteOperations]="true"
                [allowColumnReordering]="true" [allowColumnResizing]="true" [rowAlternationEnabled]="true"
                [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                (onSelectionChanged)="onRowSelected($event)" style="width:100%">
                <dxo-selection *ngIf="(permissions.slct_in==1)?true:false" mode="single"></dxo-selection>
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true" [showInfo]="true"
                  [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of rcntPckgColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName" alignment="f.cellStyle.text-align" [width]="f.width" [allowResizing]="true"
                  [alignment]="f.alignment" [allowFiltering]="f.filter" [allowHeaderFiltering]="f.filter"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>





    <!-- sidebar -->
    <ds-sidebar class="form-panel ds-form-sidebar" name="addFormPanel" position="right" [invisibleOverlay]="false">
      <div fxLayout="column">

        <div class="card">
          <div class="card-header crdHdng">Package Approvals
            <mat-icon matTooltip="close" (click)="closeSideBar()" class="closeSidebar" style="float:right">cancel
            </mat-icon>
          </div>
          <div class="card-body">
            <ds-loading *ngIf="sdeMnuLdr"></ds-loading>
            <ng-container>
              <form [formGroup]="pckgApprvlFormGroup">
                <div fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.xs="column" fxFlexFill>
                  <div fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.xs="100" class="px-8">
                    <div class="form-label">Enter Comment</div>
                    <mat-form-field appearance="outline">
                      <textarea placeholder="Write a Comment" matInput formControlName="pckge_aprvl_desc_tx"
                        required></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </form>
              <div class="text-center m-8" *ngIf="shwBtns">
                <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color mr-8"
                  (click)="saveAprvePckgeLst()">Submit</button>
                <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color"
                  (click)="closeSideBar()">Cancel</button>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </ds-sidebar>
  </div>
</div>
