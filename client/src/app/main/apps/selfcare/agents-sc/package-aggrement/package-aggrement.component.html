<div class="container">


    <div class="page-layout simple pageBackground">
        <pg-top-header [headerDtls]="getHeaderDtls()"></pg-top-header>
        <!-- <div class="row">
            <p class="hdngtitle">Package Agreement</p>
        </div> -->
        <ds-loading *ngIf="loader == true"></ds-loading>
        <div class="ds-card m-12" *ngIf="permissions">
            <div class="p-16">
                <dx-data-grid id="gridContainer" [dataSource]="gridRowData" [remoteOperations]="false"
                [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showColumnLines]="true"
                [showRowLines]="true" [showBorders]="true" 
                (onSelectionChanged)="packagesandTmplate($event)"
                (onCellClick)="onCellClick($event)" (onRowExpanding)="onRowExpanding($event)" class="max-width-100"
                [masterDetail]="{ enabled: true, template: 'detail' }">
                <!-- <dxo-selection *ngIf="(permissions.slct_in==1)?true:false" mode="multiple"></dxo-selection> -->
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager [visible]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="true"></dxo-filter-panel>
                <dxo-group-panel [visible]="true"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="true" mode="select">
                </dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let g of gridColumnDefs" [visible]="!g.hide" [dataField]="g.field"
                    [caption]="g.headerName" alignment="g.cellStyle.text-align" [width]="g.width"
                    [allowFiltering]="g.filter" [allowHeaderFiltering]="g.filter"></dxi-column>
                    <div *dxTemplate="let agrmtData of 'detail'" style="margin-left:26%">
                        <dx-data-grid [dataSource]="agrmntDtls" [showBorders]="true"
                            [columnAutoWidth]="true" (onCellClick)="onScdCellClick($event)"  [masterDetail]="{ enabled: true, template: 'details' }">
                            <dxi-column dataField="sno" [width]="90"></dxi-column>
                            <dxi-column dataField="Package Name" [width]="190"></dxi-column>
                            <dxi-column dataField="Package Type" [width]="190"></dxi-column>
                            <dxi-column dataField="Template Name" [width]="190"></dxi-column>
                            <dxi-column dataField="agents" [width]="190"></dxi-column>
                            <!-- <dxi-column dataField="Percentage"></dxi-column> -->
                    <div *dxTemplate="let agrmtData of 'details'">
                        <dx-data-grid [dataSource]="partnersDtls" [showBorders]="true"
                            [columnAutoWidth]="true">
                            <dxi-column dataField="sno"></dxi-column>
                            <dxi-column dataField="Agent"></dxi-column>
                            <dxi-column dataField="Area"></dxi-column>
                            <dxi-column dataField="APSFL Percentage"></dxi-column>
                            <dxi-column dataField="MSO Percentage"></dxi-column>
                            <dxi-column dataField="LMO Percentage"></dxi-column>
                        </dx-data-grid>
                    </div>
                        </dx-data-grid>
                    </div>
            </dx-data-grid>
            </div>
        </div>
        <div class="row" *ngIf="subtable == true">
            <div fxFlex="50%" fxFlex.gt-lg="50%" fxFlex.gt-md="50%" fxFlex.gt-sm="50%" fxFlex.gt-xs="50%">
                <p class="hdngtitle">Package Service Information</p>
            </div>
            <div fxFlex="50%" fxFlex.gt-lg="50%" fxFlex.gt-md="50%" fxFlex.gt-sm="50%" fxFlex.gt-xs="50%">
                <p class="hdngtitle">Template Partners Information</p>
            </div>
        </div>
        <div class="row" *ngIf="subtable == true">
            <div fxFlex="50%" fxFlex.gt-lg="50%" fxFlex.gt-md="50%" fxFlex.gt-sm="50%" fxFlex.gt-xs="50%">
                <div class="ds-card grid">
                    <dx-data-grid id="gridContainer" [dataSource]="packageServices" [remoteOperations]="false"
                        [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showColumnLines]="true"
                        [showRowLines]="true" [showBorders]="true" style="width:100%"
                        [masterDetail]="{ enabled: true, template: 'detail' }">
                        <dxo-paging [pageSize]="10"></dxo-paging>
                        <dxo-pager [visible]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
                        <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                        <dxo-filter-panel [visible]="true"></dxo-filter-panel>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                        <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                        <dxo-column-chooser [enabled]="true" mode="select">
                        </dxo-column-chooser>
                        <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                        </dxo-export>
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxi-column *ngFor="let g of servicecolumndefs" [visible]="!g.hide" [dataField]="g.field"
                            [caption]="g.headerName" alignment="g.cellStyle.text-align" [width]="g.width"
                            [allowFiltering]="g.filter" [allowHeaderFiltering]="g.filter"></dxi-column>
                    </dx-data-grid>
                </div>

            </div>
            <div fxFlex="50%" fxFlex.gt-lg="50%" fxFlex.gt-md="50%" fxFlex.gt-sm="50%" fxFlex.gt-xs="50%">
                <div class="ds-card grid">
                    <dx-data-grid id="gridContainer" [dataSource]="templatePartners" [remoteOperations]="false"
                        [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showColumnLines]="true"
                        [showRowLines]="true" [showBorders]="true" style="width:100%"
                        [masterDetail]="{ enabled: true, template: 'detail' }">
                        <dxo-paging [pageSize]="10"></dxo-paging>
                        <dxo-pager [visible]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
                        <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                        <dxo-filter-panel [visible]="true"></dxo-filter-panel>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                        <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                        <dxo-column-chooser [enabled]="true" mode="select">
                        </dxo-column-chooser>
                        <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                        </dxo-export>
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxi-column *ngFor="let g of partnerscolumndefs" [visible]="!g.hide" [dataField]="g.field"
                            [caption]="g.headerName" alignment="g.cellStyle.text-align" [width]="g.width"  [allowFiltering]="g.filter" [allowHeaderFiltering]="g.filter"></dxi-column>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>
