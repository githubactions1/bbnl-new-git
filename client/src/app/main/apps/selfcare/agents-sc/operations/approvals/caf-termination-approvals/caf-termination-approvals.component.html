<div class="container">
  <div class="page-layout simple tabbed pageBackground">
    <div *ngIf="loader">
      <div class="loading-indicator">
          <div class="spinner-2">
            <img src="assets/images/logos/glits_D.png" style="max-width: 150%;">
          </div>
        </div>
  </div>
    <pg-top-header [headerDtls]="getHeaderDtls()"></pg-top-header>
    <ds-loading *ngIf="shwLdr"></ds-loading>
    <div class="ds-card m-12 p-12 text-center noPermsMsgColor" *ngIf="!permissions">{{shwPermMsg}}</div>
    <mat-tab-group (selectedTabChange)="tabChangeFn($event)" *ngIf="permissions">
      <mat-tab label="PENDING APPROVALS">
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class="w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="cafsTrmndAprvlLst" [remoteOperations]="true"
                [allowColumnReordering]="true" [allowColumnResizing]="true"[rowAlternationEnabled]="true" [showColumnLines]="true"
                [showRowLines]="true" [showBorders]="true" (onSelectionChanged)="onRowSelected($event)"
                style="width:100%">
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-selection mode="multiple" *ngIf="(permissions.slct_in==1)?true:false"></dxo-selection>
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                  [showInfo]="true" [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of cafTrmndAprvlColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName"  [width]="f.width" [allowResizing]="true" 
                 [alignment]="f.alignment" [allowFiltering]="f.filter" [dataType]="f.dataType" [format]="(f.type)?{type:f.type,currency:f.currency, precision:f.precision}:f.format" [allowHeaderFiltering]="f.columnFiltering"></dxi-column>
                  <dxi-column [showInColumnChooser]="false" type="buttons" [width]="100" caption="view"
                  cellTemplate="ViewTemplate">
                  <div *dxTemplate="let data of 'ViewTemplate'">
                    <div class="cursor-pointer tblVwBtn" (click)="onviewClick(data)">
                      View
                    </div>
                  </div>
                </dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
        <div class="text-right m-8" *ngIf="shwBtns">
          <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color mr-8"
            (click)="aprveCafsTrmnd()">Approve</button>
          <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color"
            (click)="rjctCafTrmnd()">Reject</button>
        </div>
      </mat-tab>
      <mat-tab label="MY APPROVED">
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class="w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="cafTrmndAprvlByUsrLst" [remoteOperations]="true"
                [allowColumnReordering]="true" [allowColumnResizing]="true"[rowAlternationEnabled]="true" [showColumnLines]="true"
                [showRowLines]="true" [showBorders]="true" style="width:100%">
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                  [showInfo]="true" [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of cafTrmndAprvlByUsrColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName"  [width]="f.width" [allowResizing]="true" 
                 [alignment]="f.alignment" [allowFiltering]="f.filter" [dataType]="f.dataType" [format]="(f.type)?{type:f.type,currency:f.currency, precision:f.precision}:f.format" [allowHeaderFiltering]="f.columnFiltering"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="RECENTLY APPROVED">
        <mat-expansion-panel class="m-8">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filter CAF Terminations
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form class="p-8" fxLayout="column" [formGroup]='cafTrmndForm'>
            <div fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.xs="column" fxFlexFill>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8">
                <div class="form-label">Select From Date<span class="reqSgnColor">*</span></div>
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="picker1" placeholder="CAF Termination Date" formControlName="cafTrmndFrmDt">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8">
                <div class="form-label">Select To Date<span class="reqSgnColor">*</span></div>
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="picker2" placeholder="CAF Termination Date" formControlName="cafTrmndToDt">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8 m-24">
                <div class="form-label"></div>
                <button mat-flat-button type="submit" aria-label="Get CAF Terminations" class="mat-raised-button gtDtls"
                  (click)="getAllRcntUploads()">Get Data</button>
              </div>
            </div>
          </form>
        </mat-expansion-panel>
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class="w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="rcntcafsTrmndAprvlLst" [remoteOperations]="true"
                [allowColumnReordering]="true" [allowColumnResizing]="true"[rowAlternationEnabled]="true" [showColumnLines]="true"
                [showRowLines]="true" [showBorders]="true" style="width:100%">
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                  [showInfo]="true" [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of rcntcafTrmndAprvlColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName"  [width]="f.width" [allowResizing]="true" 
                 [alignment]="f.alignment" [allowFiltering]="f.filter" [dataType]="f.dataType" [format]="(f.type)?{type:f.type,currency:f.currency, precision:f.precision}:f.format" [allowHeaderFiltering]="f.columnFiltering"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>


    <!-- sidebar -->
    <ds-sidebar class="form-panel ds-form-sidebar" name="addFormPanel" position="right" [invisibleOverlay]="false">
      <div fxLayout="column">

        <div class="card">
          <div class="card-header crdHdng">CAF Termination Approvals
            <mat-icon matTooltip="close" (click)="closeSideBar()" class="closeSidebar" style="float:right">cancel
            </mat-icon>
          </div>
          <div class="card-body">
            <ds-loading *ngIf="sdeMnuLdr"></ds-loading>
            <ng-container>
              <form [formGroup]="cafTrmndFormGroup">
                <div fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.xs="column" fxFlexFill>
                  <div fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.xs="100" class="px-8">
                    <div class="form-label">Enter Comment</div>
                    <mat-form-field appearance="outline">
                      <textarea placeholder="Write a Comment" matInput formControlName="caf_trmnd_aprvl_desc_tx"
                        required></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </form>
              <div class="text-center m-8" *ngIf="shwBtns">
                <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button gtDtls mr-8"
                  (click)="saveaprveCafsTrmnd()">Submit</button>
                <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button"
                  (click)="closeSideBar()">Cancel</button>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </ds-sidebar>
  </div>
</div>
