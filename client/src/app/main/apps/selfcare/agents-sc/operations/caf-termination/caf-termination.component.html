  <!-- <div class="ds-card m-12 p-16 font-weight-600 text-center" *ngIf="!shwTbl && shwFltrDiv">Please Select the Above to get Data</div> -->
  <ds-loading *ngIf="shwLdr"></ds-loading>
  <div class="ds-card m-12 p-12 text-center noPermsMsgColor" *ngIf="!permissions">{{shwPermMsg}}</div>
  <div class="ds-card m-12">
    <div class="p-16" *ngIf="permissions">
      <dx-data-grid id="gridContainer" [dataSource]="agntTrmndCafLst" [remoteOperations]="false"
        [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showColumnLines]="true" [showRowLines]="true"
        [showBorders]="true" style="width:100%" (onToolbarPreparing)="onToolbarPreparing($event)">
        <dxo-selection mode="single"></dxo-selection>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [visible]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
        <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
        <dxo-filter-panel [visible]="true"></dxo-filter-panel>
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
        <dxo-column-chooser [enabled]="true" mode="select">
        </dxo-column-chooser>
        <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName=" CAF Termination" ></dxo-export>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxi-column *ngFor="let f of agntTrmndCafLstColumnDefs" [visible]="!f.hide" [dataField]="f.field"
          [caption]="f.headerName" [alignment]="f.alignment" [width]="f.width" [allowFiltering]="f.filter"></dxi-column>
      </dx-data-grid>
    </div>
  </div>
</div>
