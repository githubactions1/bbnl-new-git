<div class="page-layout blank usrEmplye pageBackground cusAcntCmpnt">
  <pg-top-header [headerDtls]="getHeaderDtls()"></pg-top-header>

  <div class="ds-card m-12 p-12 text-center noPermsMsgColor" *ngIf="!permissions">You do not have permissions to do this operation. Please contact Administrator to get permissions.</div>
  <div class="ds-card m-12" *ngIf="permissions">
    <ds-loading *ngIf="showLdr"></ds-loading>
    <dx-data-grid class="p-8" id="gridContainer" [dataSource]="rowData" [remoteOperations]="false"
      [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showColumnLines]="true" [showRowLines]="true"
      [showBorders]="true" [allowColumnResizing]="true" style="width:100%"  (onCellPrepared)="onCellPrepared(columnDefs,$event)"
      (onToolbarPreparing)="(permissions.insrt_in==1)?onToolbarPreparing($event):false" (onCellClick)="onCellClick($event)">
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showInfo]="true" [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
      <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
      <dxo-filter-panel [visible]="true"></dxo-filter-panel>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
      <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
      <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true"
        fileName="Customers List"></dxo-export>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxi-column *ngFor="let f of columnDefs" [visible]="!f.hide" [dataField]="f.field" [caption]="f.headerName"
        [allowFiltering]="f.filter" [alignment]="f.alignment" [width]="f.width" [filterOperations]="f.filterOperations"
        [allowHeaderFiltering]="f.columnFiltering" [allowResizing]="true"></dxi-column>
      <!-- <dxi-column [showInColumnChooser]="false" type="buttons" [width]="100" caption="profile"
        cellTemplate="ViewTemplate">
        <div *dxTemplate="let data of 'ViewTemplate'">
          <div class="cursor-pointer tblPrfleBtn" (click)="onviewClick(data)">
            Profile
          </div>
        </div>
      </dxi-column> -->
      <dxi-column [showInColumnChooser]="false" type="buttons" [width]="100" caption="edit" cellTemplate="EditTemplate"
        *ngIf="(permissions.updt_in==1)?true:false">
        <div *dxTemplate="let data of 'EditTemplate'">
          <div class="cursor-pointer tblEdtBtn" (click)="onCelleditClick(data)">
            Edit
          </div>
        </div>
      </dxi-column>
    </dx-data-grid>
  </div>
</div>

<!-- sidebar -->
<ds-sidebar  class="form-panel ds-form-sidebar" name="addFormPanel" position="right" [invisibleOverlay]="false">
  <ng-container>
      <div fxLayout="column">
        <div class="card">
            <div class="card-body" *ngIf="cstmrData">
              <mat-icon matTooltip="close" (click)="closeSideBar()" class="closeSidebar closeSidebarPrfle" style="float:right">cancel </mat-icon>
              <ds-customer-profile [cstmrData]="cstmrData"></ds-customer-profile>
            </div>
        </div>
    </div>
  </ng-container>
</ds-sidebar>
<!-- sidebar -->
