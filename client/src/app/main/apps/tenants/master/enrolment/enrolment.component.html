<div class="page-layout blank usrEmplye pageBackground usrAcntCmpnt">
  <pg-top-header [headerDtls]="getHeaderDtls()"></pg-top-header>
  <div class="ds-card m-12 p-12 text-center noPermsMsgColor" *ngIf="!permissions">{{shwPermMsg}}</div>
  <mat-tab-group (selectedTabChange)="tabChangeFn($event)" *ngIf="permissions">
    <mat-tab label="Onboard Members">
      <div class="ds-card m-12">
        <div class="p-4" fxLayout="row" fxLayoutAlign="start" fxLayout.gt-xs="row"
          fxLayoutAlign.gt-xs="space-between start" *ngIf="permissions">
            <ds-loading *ngIf="shwLdr"></ds-loading>
            <!-- *ngIf="(permissions.slct_in==1)?true:false" -->
            <dx-data-grid  id="gridContainer" [dataSource]="rowData" [remoteOperations]="false"
              [allowColumnReordering]="true" [allowColumnResizing]="true" [rowAlternationEnabled]="true" [showColumnLines]="true"
              [showRowLines]="true" [showBorders]="true" style="max-width:100%" >
              <!-- <dxo-selection mode="multiple"></dxo-selection> -->
              <dxo-paging [pageSize]="10"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
              <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
              <dxo-filter-panel [visible]="true"></dxo-filter-panel>
              <dxo-group-panel [visible]="false"></dxo-group-panel>
              <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
              <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
              <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="false"  fileName=" Enrollment List">
              </dxo-export>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxi-column *ngFor="let f of columnDefs" [visible]="!f.hide" [dataField]="f.field" [allowFiltering]="f.filter" [allowHeaderFiltering]="f.filter"
                [caption]="f.headerName" [alignment]="f.algnmnt" [width]="f.width" [allowResizing]="true"></dxi-column>
              <dxi-column [showInColumnChooser]="false" [visible]="(permissions.updt_in==1)?true:false" type="buttons"
                [width]="100" caption="Onboard" cellTemplate="editTemplate">
                <div *dxTemplate="let data of 'editTemplate'">
                  <div class="cursor-pointer tblEdtBtn" (click)="onCellClick('edit',data)">
                    Onboard
                  </div>
                </div>
              </dxi-column>
              <dxi-column [showInColumnChooser]="false" [visible]="(permissions.dlte_in==1)?true:false" type="buttons"
                [width]="100" caption="Reject" cellTemplate="delTemplate">
                <div *dxTemplate="let data of 'delTemplate'">
                  <div class="cursor-pointer tblDelBtn" (click)="rejectLmo(data)">
                    Reject
                  </div>
                </div>
              </dxi-column>
            </dx-data-grid>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Rejected Members" >
      <div class="ds-card m-12">
        <div class="p-4" fxLayout="row" fxLayoutAlign="start" fxLayout.gt-xs="row"
          fxLayoutAlign.gt-xs="space-between start" *ngIf="permissions">
            <ds-loading *ngIf="shwLdr"></ds-loading>
            <dx-data-grid  id="gridContainer" [dataSource]="rejData" [remoteOperations]="false"
              [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showColumnLines]="true"
              [showRowLines]="true" [showBorders]="true" style="max-width:100%">
              <!-- <dxo-selection mode="multiple"></dxo-selection> -->
              <dxo-paging [pageSize]="10"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
              <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
              <dxo-filter-panel [visible]="true"></dxo-filter-panel>
              <dxo-group-panel [visible]="false"></dxo-group-panel>
              <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
              <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
              <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="false" fileName="Enrollment List">
              </dxo-export>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxi-column *ngFor="let f of column" [visible]="!f.hide" [dataField]="f.field" [caption]="f.headerName"
              [alignment]="f.algnmnt" [width]="f.width" [allowFiltering]="f.filter" [allowHeaderFiltering]="f.filter"></dxi-column>
              <dxi-column [showInColumnChooser]="false" [visible]="(permissions.updt_in==1)?true:false" type="buttons"
                [width]="100" caption="UnReject" cellTemplate="editTemplate">
                <div *dxTemplate="let data of 'editTemplate'">
                  <div class="cursor-pointer tblEdtBtn" (click)="onCellUnrejectClick(data)">
                    UnReject
                  </div>
                </div>
              </dxi-column>
            </dx-data-grid>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
