<div class="container">
  <div class="page-layout simple tabbed pageBackground">
    <div *ngIf="loader">
      <div class="loading-indicator">
          <div class="spinner-2">
            <img src="assets/images/logos/glits_D.png" style="max-width: 150%;">
          </div>
        </div>
  </div>
    <pg-top-header [headerDtls]="getHeaderDtls()"></pg-top-header>
    <ds-loading *ngIf="shwLdr"></ds-loading>
    <div class="ds-card m-12 p-12 text-center noPermsMsgColor" *ngIf="!permissions">{{shwPermMsg}}</div>
    <mat-tab-group (selectedTabChange)="tabChangeFn($event)" *ngIf="permissions">
      <mat-tab label="CUSTOMER WAIVERS">
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class=" w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid id="gridContainer" class="w-100-p" [dataSource]="cstmrWaveOffLst" [showBorders]="true"
                [remoteOperations]="true" [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true"
                [showColumnLines]="true" [showRowLines]="true" [masterDetail]="{ enabled: true, template: 'detail' }"
                (onToolbarPreparing)="(permissions.insrt_in==1)?onToolbarPreparing($event):false">
                <dxi-column *ngFor="let f of cstmrWaveOffColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName" [width]="f.width" [alignment]="f.alignment" [allowResizing]="true" [allowHeaderFiltering]="f.columnFiltering"></dxi-column>
                <div *dxTemplate="let employee of 'detail'">
                  <!-- <div class="master-detail-caption">CAF Details</div> -->
                  <dx-data-grid [dataSource]="employee.data.cafDtls" [remoteOperations]="false"
                    [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true" [showColumnLines]="true"
                    [showRowLines]="true" columnautowidth="true" [showBorders]="true"
                    style="max-width: 100% !important;">
                    <dxi-column *ngFor="let f of cstmrCafWaveOffColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                      [caption]="f.headerName" [width]="f.width" [alignment]="f.alignment" [allowResizing]="true"></dxi-column>
                  </dx-data-grid>
                </div>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                <dxo-paging [pageSize]="12"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]" [showInfo]="true"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="true"></dxo-filter-panel>
                <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="Customer Waivers List">
                </dxo-export>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="MY UPDATES">
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class="w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="cstmrWaveOffByUsrLst"
                [remoteOperations]="true" [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true"
                [showColumnLines]="true" [columnAutoWidth]="true" [showRowLines]="true" [showBorders]="true" style="width:100%"
                [masterDetail]="{ enabled: true, template: 'detail' }">
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                  [showInfo]="true" [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="Customer Waivers List">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of cstmrWaveOffByUsrColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName" [width]="f.width" [alignment]="f.alignment" [allowResizing]="true" [allowHeaderFiltering]="f.columnFiltering"></dxi-column>
                  <div *dxTemplate="let employee of 'detail'">
                    <!-- <div class="master-detail-caption">CAF Details</div> -->
                    <dx-data-grid [dataSource]="employee.data.cafDtls" [remoteOperations]="false"
                      [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true" [showColumnLines]="true"
                      [showRowLines]="true" columnautowidth="true" [showBorders]="true"
                      style="max-width: 100% !important;">
                      <dxi-column *ngFor="let f of cstmrCafWaveOffByUsrColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                        [caption]="f.headerName" [width]="f.width" [alignment]="f.alignment" [allowResizing]="true"></dxi-column>
                    </dx-data-grid>
                  </div>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="RECENT CUSTOMER WAIVERS">
        <mat-expansion-panel class="m-8">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filter Transactions
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form class="p-8" fxLayout="column" [formGroup]='cstmrWvrForm'>
            <div fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.xs="column" fxFlexFill>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8">
                <div class="form-label">Select From Date<span class="reqSgnColor">*</span></div>
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="picker1" placeholder="Payment Date" formControlName="cstmrWvrFrmDt">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8">
                <div class="form-label">Select To Date<span class="reqSgnColor">*</span></div>
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="picker2" placeholder="Payment Date" formControlName="cstmrWvrToDt">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8 m-24">
                <div class="form-label"></div>
                <button mat-flat-button type="submit" aria-label="Get Payments" class="mat-raised-button gtDtls"
                  (click)="getAllRcntUploads()">Get Data</button>
              </div>
            </div>
          </form>
        </mat-expansion-panel>
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class="px-8 w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="recentCstmrWaveOffLst"
                [remoteOperations]="true" [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true"
                [showColumnLines]="true" [columnAutoWidth]="true" [showRowLines]="true" [showBorders]="true" style="width:100%"
                [masterDetail]="{ enabled: true, template: 'detail' }">
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                  [showInfo]="true" [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="Customer Waivers List">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of recentCstmrWaveOffColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName" [width]="f.width" [alignment]="f.alignment" [allowResizing]="true" [allowHeaderFiltering]="f.columnFiltering"></dxi-column>
                  <div *dxTemplate="let employee of 'detail'">
                    <!-- <div class="master-detail-caption">CAF Details</div> -->
                    <dx-data-grid [dataSource]="employee.data.cafDtls" [remoteOperations]="false"
                      [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true" [showColumnLines]="true"
                      [showRowLines]="true" columnautowidth="true" [showBorders]="true"
                      style="max-width: 100% !important;">
                      <dxi-column *ngFor="let f of recentCstmrCafWaveOffColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                        [caption]="f.headerName" [width]="f.width" [alignment]="f.alignment" [allowResizing]="true"></dxi-column>
                    </dx-data-grid>
                  </div>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>

    <ds-sidebar class="form-panel ds-form-sidebar" name="addFormPanel" position="right" [invisibleOverlay]="false">
      <ng-container>
        <div fxLayout="column">

          <div class="card">
            <div class="card-header crdHdng">Customer Waivers
              <mat-icon matTooltip="close" (click)="closeSideBar()" class="closeSidebar" style="float:right">cancel
              </mat-icon>
            </div>
            <div class="card-body">
              <ds-loading *ngIf="sdeMnuLdr"></ds-loading>

              <mat-vertical-stepper [linear]="isLinear" #stepper>
                <mat-step>
                  <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="cstmrLst" [remoteOperations]="true"
                    [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true" [showColumnLines]="true"
                    [showRowLines]="true" [showBorders]="true" (onSelectionChanged)="onRowSelected($event)"
                    style="width:100%" *ngIf="permissions">
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                      [showInfo]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
                    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                    <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                    <dxo-group-panel [visible]="false"></dxo-group-panel>
                    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                    <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                    <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="Customer Waivers List">
                    </dxo-export>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                    <dxi-column *ngFor="let f of cstmrColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                      [caption]="f.headerName" [width]="f.width" [alignment]="f.alignment" [allowResizing]="true"></dxi-column>
                  </dx-data-grid>
                  <div>
                    <button mat-button matStepperNext (click)="getSlctdCstmrs()">Next</button>
                  </div>
                </mat-step>

                <mat-step *ngIf="shwCafDtls">
                  <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="slctdCstmrCafsLst"
                    [remoteOperations]="true" [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true"
                    [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                    (onSelectionChanged)="onCstmrCafRowSelected($event)" style="width:100%">
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                      [showInfo]="true" [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
                    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                    <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                    <dxo-group-panel [visible]="false"></dxo-group-panel>
                    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                    <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                    <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="Customer Waivers List">
                    </dxo-export>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                    <dxi-column *ngFor="let f of slctdCstmrCafsColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                      [caption]="f.headerName" [width]="f.width" [alignment]="f.alignment" [allowResizing]="true"></dxi-column>
                  </dx-data-grid>
                  <div>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </mat-step>
                <mat-step [stepControl]="cstmrWaveOffFormGroup">
                  <form [formGroup]="cstmrWaveOffFormGroup">
                    <ng-template matStepLabel>Fill out details</ng-template>
                    <div fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="column" fxLayout.xs="column" fxFlexFill>
                      <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="100" fxFlex.xs="100" class="px-8">
                        <div class="form-label">Effective Date</div>
                        <mat-form-field appearance="outline">
                          <input matInput [matDatepicker]="eft_picker" placeholder="Effective Date"
                            formControlName="efctve_dt">
                          <mat-datepicker-toggle matSuffix [for]="eft_picker"></mat-datepicker-toggle>
                          <mat-datepicker #eft_picker></mat-datepicker>
                        </mat-form-field>
                      </div>
                      <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="100" fxFlex.xs="100" class="px-8">
                        <div class="form-label">Expiry Date</div>
                        <mat-form-field appearance="outline">
                          <input matInput [matDatepicker]="exp_picker" placeholder="Expiry Date"
                            formControlName="expry_dt">
                          <mat-datepicker-toggle matSuffix [for]="exp_picker"></mat-datepicker-toggle>
                          <mat-datepicker #exp_picker></mat-datepicker>
                        </mat-form-field>
                      </div>
                      <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="100" fxFlex.xs="100" class="px-8">
                        <div class="form-label">Enter Comment</div>
                        <mat-form-field appearance="outline">
                          <textarea placeholder="Write a Comment" matInput formControlName="wvr_desc_tx"
                            required></textarea>
                        </mat-form-field>
                      </div>
                    </div>
                    <div>
                      <button mat-button matStepperNext (click)="getSummaryDtls()">Next</button>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button (click)="stepper.reset()">Reset</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step>
                  <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="fnlPostCstmrCafData"
                    [remoteOperations]="true" [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true"
                    [showColumnLines]="true" [showRowLines]="true" [showBorders]="true" style="width:100%" *ngIf="permissions">
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                      [allowedPageSizes]="[10, 25, 50, 100]" [showInfo]="true"></dxo-pager>
                    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                    <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                    <dxo-group-panel [visible]="false"></dxo-group-panel>
                    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                    <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                    <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="Customer Waivers List">
                    </dxo-export>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                    <dxi-column *ngFor="let f of fnlPostCstmrCafDataColumnDefs" [visible]="!f.hide"
                      [dataField]="f.field" [caption]="f.headerName" alignment="f.cellStyle.text-align"
                      [width]="f.width" [alignment]="f.alignment" [allowResizing]="true"></dxi-column>
                  </dx-data-grid>
                  <div class="text-right m-8">
                    <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color"
                      (click)="saveCstmrWaveOffs()">Submit</button>
                  </div>
                </mat-step>
              </mat-vertical-stepper>
            </div>
          </div>
        </div>
      </ng-container>
    </ds-sidebar>
  </div>
</div>
