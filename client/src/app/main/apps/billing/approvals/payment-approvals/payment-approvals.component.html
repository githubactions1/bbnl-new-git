<div class="container">
  <div class="page-layout simple tabbed pageBackground">
    <pg-top-header [headerDtls]="getHeaderDtls()"></pg-top-header>
    <ds-loading *ngIf="shwLdr"></ds-loading>
    <div class="ds-card m-12 p-12 text-center noPermsMsgColor" *ngIf="!permissions">{{shwPermMsg}}</div>
    <mat-tab-group (selectedTabChange)="tabChangeFn($event)" *ngIf="permissions">
      <mat-tab label="PENDING APPROVALS">
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class=" w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="pymntsAprvlLst" [remoteOperations]="true"
                [allowColumnReordering]="true" [allowColumnResizing]="true"[rowAlternationEnabled]="true" [showColumnLines]="true"
                [showRowLines]="true" [showBorders]="true" (onSelectionChanged)="onRowSelected($event)"
                style="width:100%">
                <dxo-selection *ngIf="(permissions.slct_in==1)?true:false" mode="multiple"></dxo-selection>
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                  [showInfo]="true" [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of pymntAprvlColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName" alignment="f.cellStyle.text-align" [width]="f.width" [allowResizing]="true" 
                [alignment]="f.alignment" [format]="{type:f.type,currency:f.currency, precision:f.precision}"
                [allowFiltering]="f.filter" [allowHeaderFiltering]="f.filter"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
        <div class="text-right m-8" *ngIf="shwBtns">
          <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color mr-8"
            (click)="aprveCstmrWaveOffs()">Approve</button>
          <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color"
            (click)="rjctCstmrWaveOffs()">Reject</button>
        </div>
      </mat-tab>
      <mat-tab label="MY APPROVED">
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class=" w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="pymntsAprvlByUsrLst" [remoteOperations]="true"
                [allowColumnReordering]="true" [allowColumnResizing]="true"[rowAlternationEnabled]="true" [showColumnLines]="true"
                [showRowLines]="true" [showBorders]="true" style="width:100%">
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                  [showInfo]="true" [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="Payment Approvals">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of pymntAprvlByUsrColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName" alignment="f.cellStyle.text-align" [width]="f.width" [allowResizing]="true" 
               [alignment]="f.alignment" [format]="{type:f.type,currency:f.currency, precision:f.precision}"
               [allowFiltering]="f.filter" [allowHeaderFiltering]="f.filter"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="RECENTLY APPROVED">
        <mat-expansion-panel class="m-24">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filter Transactions
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form class="p-8" fxLayout="column" [formGroup]='agntPymntsForm'>
            <div fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.xs="column" fxFlexFill>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8">
                <div class="form-label">Select From Date<span class="reqSgnColor">*</span></div>
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="picker1" placeholder="Payment Date" formControlName="pymntFrmDt">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8">
                <div class="form-label">Select To Date<span class="reqSgnColor">*</span></div>
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="picker2" placeholder="Payment Date" formControlName="pymntToDt">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
              <div fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="50" fxFlex.xs="100" class="px-8 m-24">
                <div class="form-label"></div>
                <button mat-flat-button type="submit" aria-label="Get Payments" class="mat-raised-button gtDtls"
                  (click)="getAllRcntUploads()">Get Transactions</button>
              </div>
            </div>
          </form>
        </mat-expansion-panel>
        <div class="ds-card m-12">
          <div fxLayout="row" fxLayout.xs="column" class="p-4">
            <div fxFlex.xs="100" class=" w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <dx-data-grid #dataGridRef id="gridContainer" [dataSource]="rcntPymntsAprvlLst" [remoteOperations]="true"
                [allowColumnReordering]="true" [allowColumnResizing]="true"[rowAlternationEnabled]="true" [showColumnLines]="true"
                [showRowLines]="true" [showBorders]="true" style="width:100%">
                <dxo-paging [pageSize]="15"></dxo-paging>
                <dxo-pager [visible]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                  [showInfo]="true" [allowedPageSizes]="[15, 25, 50, 100]"></dxo-pager>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                <dxo-filter-panel [visible]="false"></dxo-filter-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                <dxo-column-chooser [enabled]="false" mode="select"></dxo-column-chooser>
                <dxo-export [enabled]="(permissions.exprt_in==1)?true:false" [allowExportSelectedData]="true" fileName="Payment Approvals">
                </dxo-export>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxi-column *ngFor="let f of rcntPymntAprvlColumnDefs" [visible]="!f.hide" [dataField]="f.field"
                  [caption]="f.headerName" alignment="f.cellStyle.text-align" [width]="f.width" [allowResizing]="true" 
                  [alignment]="f.alignment" [format]="{type:f.type,currency:f.currency, precision:f.precision}"
                  [allowFiltering]="f.filter" [allowHeaderFiltering]="f.filter"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>


    <!-- sidebar -->
    <ds-sidebar class="form-panel ds-form-sidebar" name="addFormPanel" position="right" [invisibleOverlay]="false">
      <div fxLayout="column">

        <div class="card">
          <div class="card-header crdHdng">Payment Approvals
            <mat-icon matTooltip="close" (click)="closeSideBar()" class="closeSidebar" style="float:right">cancel
            </mat-icon>
          </div>
          <div class="card-body">
            <ds-loading *ngIf="sdeMnuLdr"></ds-loading>
            <ng-container>
              <form [formGroup]="cstmrWaveOffFormGroup">
                <div fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.xs="column" fxFlexFill>
                  <div fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.xs="100" class="px-8">
                    <div class="form-label">Enter Comment</div>
                    <mat-form-field appearance="outline">
                      <textarea placeholder="Write a Comment" matInput formControlName="pymnt_aprvl_desc_tx"
                        required></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </form>
              <div class="text-center m-8" *ngIf="shwBtns">
                <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color mr-8"
                  (click)="saveAprveCstmrWaveOffs()">Submit</button>
                <button mat-flat-button type="submit" aria-label="SAVE" class="mat-raised-button  saveBtn-color"
                  (click)="closeSideBar()">Cancel</button>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </ds-sidebar>
  </div>
</div>
