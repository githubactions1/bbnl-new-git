<div class="page-layout blank usrEmplye cstmrPrflePageBackground cusAcntCmpnt">
    <!-- HEADER -->
    <div *ngIf="clsbtn">
        <div fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.xs="column" fxLayoutAlign.gt-md="start">
            <div fxFlex.xl="90" fxFlex.lg="90" fxFlex.md="50" fxFlex.xs="100" class="px-8"></div>
            <div fxFlex.xl="10" fxFlex.lg="10" fxFlex.md="50" fxFlex.xs="100" class="px-8">
                <div class="cursor-pointer tblPrfleBtn" style="text-align: center" (click)="close()">
                    close
                </div>
            </div>
        </div>
    </div>
   
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content" *ngFor="let getemployee of mrchntdata">
        <form  fxLayout="column" [formGroup]="merchentemployeedata">
            <!-- <div fxLayout="row" fxLayout.xs="column" fxFlexFill> -->
                <div fxFlex="100" fxFlex.xs="100" class="px-8">
                    <div class="form-label">Issue Owner<span class="reqSgnColor">*</span></div>
                    <mat-form-field appearance="outline">
                        <mat-select (selectionChange)="getissuwowner()" formControlName="owner_id"
                            required>
                            <mat-option *ngFor="let dprtowner of org" [value]="dprtowner.complaint_owner_id">
                                {{dprtowner.complaint_owner_name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>Please select issue Owner</mat-error>
                    </mat-form-field>
                </div>

               
                <div fxFlex="100" fxFlex.xs="100" class="px-8">
                    <div class="form-label">
                        Merchant ID
                        <span class="reqSgnColor">*</span>

                    </div>
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="merchant_id" required />
                        <mat-error>Merchent ID is Required </mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxFlex.xs="100" class="px-8">
                    <div class="form-label">
                        Employee Name
                        <span class="reqSgnColor">*</span>

                    </div>
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="employee_name" required />
                        <mat-error>Employee Name is Required </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    
                    <input  type='hidden'   formControlName="complaint_sub_emp_id" value="{{getemployee.complaint_sub_emp_id}}" >
                </div>
               
                <!-- </div> -->
                <div fxLayout="row"  fxLayout.xs="column" style="text-align:end;" fxFlexFill>
                    <div fxFlex="50" fxFlex.xs="100" class="px-8 mt-5">
                        <button (click)="editmerchntid()"  mat-flat-button type="submit"
                        [disabled]="!merchentemployeedata.valid" class="mat-raised-button saveBtn-color btnWdth" aria-label="SAVE">
                           Update
                        </button>
                    </div>
                </div>
                </form>
    </div>
</div>
