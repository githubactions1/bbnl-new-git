<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
      
    </mat-toolbar>

<div mat-dialog-content class="p-24 pb-0 m-0" dsPerfectScrollbar>

    <form [formGroup]="FormLoctn">
          
        <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Name</mat-label>
                <input name="name" formControlName="rle_nm" matInput required>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Address</mat-label>
                <input name="address" formControlName="rle_dscn_nm" matInput>
            </mat-form-field>
        </div>

    </form>

</div>

<div mat-dialog-actions class="m-0 p-16" fxLayout="row"  fxLayoutAlign="end center">

    <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',FormLoctn])"
        aria-label="Delete" matTooltip="Delete">
        DELETE
    </button>

    <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="matDialogRef.close(FormLoctn)"
        [disabled]="FormLoctn.invalid" aria-label="SAVE">
        ADD
    </button>

    <button *ngIf="action === 'edit'" mat-button class="save-button"
        (click)="matDialogRef.close(['save',FormLoctn])" [disabled]="FormLoctn.invalid" aria-label="SAVE">
        SAVE
    </button>

</div>
</div>
