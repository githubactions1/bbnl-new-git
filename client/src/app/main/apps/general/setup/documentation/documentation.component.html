<div class="page-layout simple tabbed">

  <div class="container">
  <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
  fxLayoutAlign.gt-xs="space-between center">
  <div fxLayout="row" fxLayoutAlign="start center">

    <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo" fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="logo-icon mr-16">account_box
      </mat-icon>
      <span class="logo-text h1">
        Documents
      </span>
    </div>
  </div>
 
  <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

    <div class="search-wrapper mt-16 mt-sm-0">
      <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>search</mat-icon>
        <input (keyup)="applyFilter($event.target.value)" placeholder="Search Filter">
      </div>
    </div>
  </div>
  <button mat-fab class="addbtn" id="add-contact-button" aria-label="add location">
    <mat-icon>location_add</mat-icon>
  </button>

</div>












  <div class="center p-48 pb-56 pr-sm-42">
    
    <mat-form-field class="serchfilter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
