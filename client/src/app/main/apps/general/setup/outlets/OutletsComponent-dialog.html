<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="closeDialog()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" dsPerfectScrollbar>

        <form [formGroup]="FormLoctn">

            <div fxLayout="row" fxLayoutAlign="start start">
                <div fxFlex fxFlex.gt-lg="50%" fxFlex.gt-md="50%" fxFlex.gt-sm="100%" fxFlex.gt-xs="100%" class="m-4">
                    <div>Enter Outlet Name</div>
                    <mat-form-field class="w-100-p" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input name="name" formControlName="otlt_nm" matInput required>
                    </mat-form-field>
                </div>
                <div fxFlex fxFlex.gt-lg="50%" fxFlex.gt-md="50%" fxFlex.gt-sm="100%" fxFlex.gt-xs="100%" class="m-4">
                    <div>Select Outlet Category</div>
                    <mat-form-field class="w-100-p" appearance="outline">
                        <mat-label>Select an option</mat-label>
                        <mat-select formControlName="otlt_ctgry_id">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let c of outletCtgryLst" value={{c.otlt_ctgry_id}}>{{c.otlt_ctgry_nm}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete',FormLoctn])"
            aria-label="Delete" matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'" mat-stroked-button color="accent" (click)="addOutlet(FormLoctn)"
            [disabled]="FormLoctn.invalid" aria-label="SAVE">
            ADD
        </button>

        <button *ngIf="action === 'edit'" mat-button class="save-button"
            (click)="matDialogRef.close(['save',FormLoctn])" [disabled]="FormLoctn.invalid" aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
