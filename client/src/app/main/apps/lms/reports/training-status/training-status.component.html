    <div class="header p-16" fxLayout="row" fxLayoutAlign="start" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">
    <div fxFlex fxFlex.gt-lg="10%" fxFlex.gt-md="10%" fxFlex.gt-sm="10%" fxFlex.gt-xs="10%" class="mt-10 font-size-16">
      <div class="logo">

          Approvals
        </span>
      </div>

    <div fxFlex fxFlex.gt-lg="90%" fxFlex.gt-md="90%" fxFlex.gt-sm="90%" fxFlex.gt-xs="90%" class="mt-10 font-size-16">
      <div class="header-top-line"></div>
    </div>
  </div>
    <mat-card class="mtcard" style="padding: 15px;">
      <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center"
        >
        <div fxFlex.gt-md="15%" fxFlex.gt-sm="15%" fxFlex.gt-xs="15%">
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="From date" [formControl]="date" [(ngModel)]="frm_dt"
              [disabled]="(assigned || infrmd_id || opened )">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div fxFlex.gt-md="15%" fxFlex.gt-sm="15%" fxFlex.gt-xs="15%" style="margin-left: 15px;">
          <mat-form-field style="width: 90%;">
            <input matInput [matDatepicker]="picker2" placeholder="To date" [formControl]="serializedDate"
              [(ngModel)]="to_dt" [disabled]="(assigned || infrmd_id || opened )">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div fxFlex.gt-md="15%" fxFlex.gt-sm="15%" fxFlex.gt-xs="15%">
          <mat-form-field style="width: 90%;">
            <mat-select placeholder="Trainings" [(ngModel)]="cat_id" [disabled]="(assigned || opened || infrmd_id)"(ngModelChange)="trnglst($event)"
               #singleSelect>
              
               <mat-option [value]="0">Trainings1 </mat-option>
               <mat-option [value]="1">Trainings2 </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex.gt-md="15%" fxFlex.gt-sm="15%" fxFlex.gt-xs="15%">
          <mat-form-field style="width: 90%;">
            <mat-select placeholder="District" [(ngModel)]="dstrt_id" (ngModelChange)="dst($event)"
              [disabled]="(assigned || opened || infrmd_id)" #singleSelect>
              
              <mat-option *ngFor="let crddta of carddta" [value]="crddta.dstrt_id">
                {{crddta.dstrt_nm}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex.gt-md="15%" fxFlex.gt-sm="15%" fxFlex.gt-xs="15%" >
          <mat-form-field style="width: 90%;">
            <mat-select placeholder="ULB" [(ngModel)]="ulb_id" (ngModelChange)="ulbfltr($event)"
              [disabled]="(assigned || opened || infrmd_id)" #singleSelect>
              
              <mat-option *ngFor="let ulbdta of dataulb" [value]="ulbdta.ulb_id">
                {{ulbdta.ulb_nm}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex.gt-md="15%" fxFlex.gt-sm="15%" fxFlex.gt-xs="15%">
          <mat-form-field style="width: 90%;">
            <mat-select placeholder="Functionary" [(ngModel)]="fun_id" [disabled]="(assigned || opened || infrmd_id)"(ngModelChange)="functionaryfltr($event)"
              #singleSelect>
            
              <mat-option [value]="1">Functionary1 </mat-option>
              <mat-option [value]="2">Functionary2 </mat-option>
              <mat-option [value]="3">Functionary3</mat-option>
              <mat-option [value]="4">Functionary4</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
