<div class="container">
    <div class="page-layout simple tabbed pageBackground">
  
      <div class="header p-16" fxLayout="row" fxLayoutAlign="start" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">
    <div fxFlex fxFlex.gt-lg="10%" fxFlex.gt-md="10%" fxFlex.gt-sm="10%" fxFlex.gt-xs="10%" class="mt-10 font-size-16">
      <div class="logo">
        <mat-icon class="logo-icon mr-16">calendar_today</mat-icon>
        <span class="logo-text h1 font-weight-600">
          Schedule
        </span>
      </div>
    </div>
    <div fxFlex fxFlex.gt-lg="90%" fxFlex.gt-md="90%" fxFlex.gt-sm="90%" fxFlex.gt-xs="90%" class="mt-10 font-size-16">
      <div class="header-top-line"></div>
    </div>
  </div>
  
      <div>
  
        <form class=" p-8" fxLayout="column" name="scdlForm" [formGroup]="scdlForm">
  
          <div fxLayout="row" class="ptb-20">
            <p class="bdlngCss"><b>
                <mat-icon>assignment</mat-icon>Schedule Training
              </b> </p>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center" >
          <!-- <mat-form-field appearance="outline" fxFlex="50" class="w-100-p">
            <mat-label>Training Name</mat-label>
            <input matInput name="Course Name" [disabled]="true">{{getdata.trng_nm}}
            <mat-error>Course name is required!</mat-error>
          </mat-form-field> -->
          <mat-form-field appearance="outline" fxFlex="50" class="w-50-p" floatLabel="never">
              <input   [disabled]="true" [value]="getdata.trng_nm" matInput placeholder="Training Name" >
          </mat-form-field>
          <!-- <mat-form-field appearance="outline" fxFlex="50" class="w-50-p">
              <mat-label>Select Training</mat-label>
              <mat-input formControlName="batch_nm" placeholder="Enter Batch Name" required>
              </mat-input>
              <mat-error>Training is required!</mat-error>
            </mat-form-field> -->
            <mat-form-field appearance="outline" fxFlex="50" class="w-50-p" floatLabel="never">
                <input formControlName="batch_nm" matInput placeholder="Enter Batch name" >
            </mat-form-field>
          <div fxFlex="1 0 auto" fxLayout="row" fxLayout.gt-xs="row" class="w-50-p">
  
            <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="50">
              <mat-label>Start date</mat-label>
              <input matInput [matDatepicker]="startDatePicker" name="start" formControlName="SchDatestart">
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
              <mat-error>Start Date is required!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="pr-sm-8 no-errors-spacer endmrgn " fxFlex="50">
              <mat-label class="ml-16">End Date</mat-label>
              <input matInput [matDatepicker]="endDatePicker" name="end" formControlName="SchDateend">
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
              <mat-error>End Date is required!</mat-error>
            </mat-form-field>
  
          </div>
        </div>
          <div fxLayout="row" >
  
            <div fxFlex="25" fxFlex.gt-sm="50" fxLayout="column" class="m-8 nav-cntnr">
  
              <div class="nav-tree-itm w-100-p h-100-p" fxLayout="column">
                <div fxLayout="row" class="nav-hdr">
                  <p class="nav-lbl">Select Users</p>
                  <mat-checkbox (change)="checkAll($event,'users')">Select All</mat-checkbox>
                </div>
                <div class="nav-cntnt w-100-p h-100-p" fxLayout="column">
                  <div>
                    <input [(ngModel)]="searchDst" placeholder="search user" [ngModelOptions]="{standalone: true}"
                      class="srch-fltr">
                  </div>
                  <mat-checkbox *ngFor="let d of usrLst " (change)="checkUsr($event,d)"
                    [checked]="d.isSelected">{{d.mrcht_emp_nm}}</mat-checkbox>
                </div>
              </div>
            </div>
            <div fxFlex="25" fxFlex.gt-sm="50" fxLayout="column" class="m-8 nav-cntnr">
  
              <div class="nav-tree-itm w-100-p h-100-p" fxLayout="column">
                <div fxLayout="row" class="nav-hdr">
                  <p class="nav-lbl">Select Trainers</p>
                  <mat-checkbox (change)="checkAll($event,'trainer')">Select All</mat-checkbox>
                </div>
                <div class="nav-cntnt w-100-p h-100-p" fxLayout="column">
  
                  <input [(ngModel)]="searchUlb" placeholder="Search Trainers" [ngModelOptions]="{standalone: true}"
                    class="srch-fltr">
                
                  <div fxLayout="column" class="w-100-p " >
                    <mat-checkbox *ngFor="let t of trnrLst " (change)="checkTrnr($event,t)" [checked]="t.isSelected">
                      {{t.trnr_nm}}({{t.dstrt_nm}})</mat-checkbox>
                  </div>
                </div>
              </div>
            </div>
            <div fxFlex="25" fxFlex.gt-sm="50" fxLayout="column" class="m-8 nav-cntnr">
  
              <div class="nav-tree-itm w-100-p h-100-p" fxLayout="column">
                <div fxLayout="row" class="nav-hdr">
                  <p class="nav-lbl">Select Venue</p>
                  <mat-checkbox (change)="checkAll($event,'venue')">Select All</mat-checkbox>
                </div>
                <div class="nav-cntnt w-100-p h-100-p" fxLayout="column">
  
                  <input [(ngModel)]="searchVnu" placeholder="search Venues" [ngModelOptions]="{standalone: true}"
                    class="srch-fltr">
  
                  <div class="spinner-div" *ngIf="showSvmSpinner">
                    <mat-spinner></mat-spinner>
                  </div>
                  <div fxLayout="column" class="w-100-p  scrll-cntnt" >
                    <div fxLayout="column" >
                      <mat-checkbox *ngFor="let v of vnuLst" (change)="checkVnu($event,v)" [checked]="v.isSelected">
                        {{v.trng_vnu_nm}}</mat-checkbox>
                    </div>
                  </div>
            
                </div>
              </div>
            </div>
           
  
          </div>
          <div fxLayout="row" class="mb-16">
              <div fxFlex fxFlex.gt-lg="100%" fxFlex.gt-md="100%" fxFlex.gt-sm="100%" fxFlex.gt-xs="100%"
                class="text-center">
                <button mat-raised-button color="accent" (click)="schdlTrng()">Schedule</button>
                <!-- <button mat-flat-button class="scdl-btn" (click)="getEmployees()" type="button">Get Employees </button> -->
              </div>
            </div>
    
  
        </form>
      </div>
    </div>
  </div>
