<ul id="accordion" class="accordion" >
  <li *ngFor="let menu of menus; let i = index" 
    [class.active]="menu.active">
    <div class="menu" (click)="toggle(i)">
      <i [class]="menu.iconClass"></i>
      <div>
      <p  class="mnu_ttl">{{ menu.name }}</p>
      <div>
        <p  class='vid_ct'>{{menu.vid_ct}} Videos,{{menu.test_ct}}Tests</p>
        </div>
      </div>
      <i class="fa fa-chevron-down"></i>
    </div>
    
    <ul class="submenu" #submenu 
      [style.height.px]="menu.active ? submenu.scrollHeight : 0">
      <li *ngFor="let submenu of menu.submenu; let j = index">
       
        <div class="submenu-item" >
            <i [class]="submenu.iconClass"></i>
            <div>
              <a (click)='onItemClick(submenu,i,j)' class="vid-ttl"> {{ submenu.name }}</a>
              <p class="vid-dur" *ngIf ="submenu.type == 'video'" > {{submenu.vid_dur | slice:0:5}} </p>
              <p class="vid-dur" *ngIf ="submenu.type == 'test'" >&nbsp;</p>
            </div>
            
            <!-- <a (click)='chantest(submenu.test)'> {{ submenu.name }}</a> -->
            <i *ngIf ="submenu.isViewed"class="fa fa-check check" ></i>
            <a *ngIf ="!submenu.isViewed" > </a>
          </div>
      </li>
    </ul>
  </li>
</ul>
