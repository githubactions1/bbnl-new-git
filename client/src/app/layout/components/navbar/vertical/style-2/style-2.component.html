<div class="navbar-header" [ngClass]="dsConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/ds.svg">
        <span class="logo-text">DS</span>
    </div>

    <button mat-icon-button class="toggle-sidebar-folded"
            (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button class="toggle-sidebar-opened"
            (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>

</div>

<div class="navbar-content" dsPerfectScrollbar [dsPerfectScrollbarOptions]="{suppressScrollX: true}"
     [ngClass]="dsConfig.layout.navbar.primaryBackground" style="background: white !important;">
    <ds-navigation layout="vertical"></ds-navigation>
</div>
